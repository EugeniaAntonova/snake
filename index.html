<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-detials">
            <span class="score">Score: <span class="current-score">0</span></span>
            <span class="score">High-score: <span class="high-score">0</span></span>
        </div>
        <div class="play-board">
        </div>
    </div>   
    <div class="controls">
        <button data-key="ArrowLeft" type="button" class="arrow left">
            <img src="/assets/arrow.svg">
        </button>
        <button data-key="ArrowUp" type="button" class="arrow up">
            <img src="/assets/arrow.svg">
        </button>
        <button data-key="ArrowRight" type="button" class="arrow right">
            <img src="/assets/arrow.svg">
        </button>
        <button data-key="ArrowDown" type="button" class="arrow down">
            <img src="/assets/arrow.svg">
        </button>
    </div>
    <script src="/js/script.js"></script>     
</body>
</html>
